  function onlyUnique(value, index, self) {
      return self.indexOf(value) === index;
  }

  function howManyCountriesHaveIBeenTo(countries){
    var uniqueCountries = countries.filter(onlyUnique)
    console.log("country count=" + uniqueCountries.length);
    for(i=0;i<uniqueCountries.length;i++){
      console.log(uniqueCountries[i]);
    }
    return uniqueCountries.length
  }

  function howManyCitiesHaveIBeenTo(places){
    var uniquePlaces = places.filter(onlyUnique)
    console.log("places count=" + uniquePlaces.length);
    for(i=0;i<uniquePlaces.length;i++){
      console.log(uniquePlaces[i]);
    }
    return uniquePlaces.length
  }


  function putMarkerOnMap(locations){
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 3,
      center: new google.maps.LatLng(50, 0),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        animation: google.maps.Animation.DROP,
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  }

    }

</script>
