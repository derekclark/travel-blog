<body>
Upload a local file to read Exif data.
<br/>
<input id="file-input" type="file" />
<br/><br/>

<div id="map" style="width: 500px; height: 400px;"></div>

<script>
function getLat(lat, latRef)
{
  latRef = latRef || "N";
  return (lat[0] + lat[1]/60 + lat[2]/3600) * (latRef == "N" ? 1 : -1);
}

function getLon(lon, lonRef)
{
  lonRef = lonRef || "W";
  return (lon[0] + lon[1]/60 + lon[2]/3600) * (lonRef == "W" ? -1 : 1);
}

function sleep(seconds){
  var waitTill = new Date(new Date().getTime() + seconds * 1000);
  while(waitTill > new Date()){}
}

function displayLocationDetails(location){
  for (i=0; i<4; i++){
    console.log('loc='+location[0][i]);
  }
}

var lat, lon;
document.getElementById("file-input").onchange = function(e) {
    EXIF.getData(e.target.files[0], function() {
      var lat = EXIF.getTag(this, "GPSLatitude");
      var latRef = EXIF.getTag(this, "GPSLatitudeRef");
      var lon = EXIF.getTag(this, "GPSLongitude");
      var lonRef = EXIF.getTag(this, "GPSLongitudeRef");
      var dateTaken = EXIF.getTag(this, "DateTimeOriginal");
      var imagename=this.name;
      console.log(imagename);

      console.log('converted lat='+getLat(lat, latRef));
      console.log('converted lon='+getLon(lon, lonRef));
      console.log(dateTaken);
      lat=getLat(lat, latRef);
      lon=getLon(lon, lonRef);
      var geocoder = new google.maps.Geocoder;
      var locations = [];
      reverseGeocode(geocoder, lat, lon, locations, dateTaken, imagename);
      console.log("loc="+locations.length);
    });
}

function putMarkerOnMap(locations){
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 1,
    center: new google.maps.LatLng(50, 0),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  var infowindow = new google.maps.InfoWindow();

  var marker, i;

  for (i = 0; i < locations.length; i++) {
    marker = new google.maps.Marker({
      position: new google.maps.LatLng(locations[i][1], locations[i][2]),
      map: map
    });

    google.maps.event.addListener(marker, 'click', (function(marker, i) {
      return function() {
        infowindow.setContent(locations[i][0]);
        infowindow.open(map, marker);
      }
    })(marker, i));
  }

}
function reverseGeocode(geocoder, lat, long, locationDetails, dateTaken, imagename) {
  var latlng = {lat: parseFloat(lat), lng: parseFloat(long)};
  var address="initial";
  var results;
  var status;
  geocoder.geocode({'location': latlng}, geocodeCallback.bind({latitude:lat, longitude:long, locations:locationDetails,
    dateTaken:dateTaken, imagename:imagename}));
  console.log("AT END OF FUNCTION address="+address);
}

geocodeCallback = function (results, status) {
  if (status === 'OK') {
    console.log("REPLY FROM GEOCCODER - ok " + results[0].formatted_address);
    address="ok";
    address = results[0].formatted_address;
    console.log(results[0])
    console.log(results[0].formatted_address);
    console.log(results[0].geometry.location.lng());
    console.log(results[0].geometry.location.lat());
    console.log(results[0].address_components[1].long_name);

    this.locations = [
      [address, this.latitude, this.longitude, 4, this.dateTaken, this.imagename]
    ]
    displayLocationDetails(this.locations);
    putMarkerOnMap(this.locations)
    writeRecord(this.locations)
    // insert(this.locations)
  } else {
    window.alert('Geocoder failed due to: ' + status);
    address="failed";
  }
  console.log("IN FUNCTION AT END OF CALLBACK ADDRESS="+address);
}

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 8,
    center: {lat: 40.731, lng: -73.997}
  });
  var geocoder = new google.maps.Geocoder;
  var infowindow = new google.maps.InfoWindow;
}

function writeRecord(locations){
      var locationDescription=locations[0][0]
      var lat=locations[0][1]
      var long=locations[0][2]
      var dateTaken = locations[0][4]
      var imageName = locations[0][5]

      var url="https://u0grunhya8.execute-api.eu-west-1.amazonaws.com/prod/blog?imageName="+imageName+"&lat="+lat+"&long="+long
      +"&locationDescription="+locationDescription+"&dateTaken="+dateTaken
      console.log(encodeURI(url));
      console.log(url);
      $.ajax({
          type: "POST",
          // dataType: "jsonp",
          url: encodeURI(url)
      }).then(function(data) {
            console.log('database updated')
      });
}
</script>

src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvCwwIejOx2UGOzvd9BgP11m38bb2rXzw&callback=initMap">
